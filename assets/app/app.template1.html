<div class="container"> 
    <div class="row">   
        <div class="col-md-6 col-md-offset-3">
            <h1>Angular JS - Mongo DB</h1>
            <div class="panel">Test</div>
            
            <form (submit)="addTest(message.value)" >
                <input type="text" #message /> 
                <input type="text" [(ngModel)]="hero.name" />    
                <button class="btn btn-primary">Add </button>
            </form>

        </div>
    </div>
</div>  

<div class="container"> 
    <div class="row">   
        <div class="col-md-6 col-md-offset-3">
             
           <article class="panel panel-default" *ngFor="let message of messages; let i = index">
                <div class="panel-body">
                    <input type="text" value="{{message.content}}" readonly="true"  >
                    <button class="btn btn-primary" (click)="onEdit(message)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(message)">Delete</button>
                </div>
           </article>
        </div>
    </div>
</div>
